name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo check
        run: cargo check
  test:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]
          python-version: ["3.10", "3.11", "3.12", "3.13"] # Removed 3.14 as it's often experimental in CI

      steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install Rust
          uses: dtolnay/rust-toolchain@stable

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install maturin pytest

        - name: Build and Test
          shell: bash
          run: |
            # Maturin develop installs the library into the site-packages of the current python
            maturin develop
            
            # Move away from the source folder or use 'python -m pytest' 
            # to ensure it imports the installed binary, not the local folder
            python -m pytest tests/